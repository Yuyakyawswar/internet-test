<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Login and Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box"
                        placeholder="Enter your email" required >

                        <input type="password" class="input-box" 
                        placeholder="Enter your password" required>

                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"> <span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here!</button>
                    <a href="">Forgot Password</a>
                </div>

                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Enter your name" required>
                        <input type="email" class="input-box" placeholder="Enter your email" required>
                    
                        <input type="password" class="input-box" placeholder="Enter your password" required>
                    
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"> <span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        var card = document.getElementById("card");
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
        function openRegister(){
            card.style.transform = "rotateY(-180deg)"
        }
    </script>
</body>
</html>
